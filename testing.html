<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oodles-Praterich Chat</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
  #chat { flex: 1; overflow-y: auto; padding: 20px; background: #f5f5f5; }
  .message { margin-bottom: 15px; }
  .user { color: white; background: #007bff; padding: 8px 12px; border-radius: 12px; display: inline-block; max-width: 70%; }
  .bot { color: black; background: #e0e0e0; padding: 8px 12px; border-radius: 12px; display: inline-block; max-width: 70%; }
  #inputContainer { display: flex; padding: 10px; background: #ddd; }
  #query { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
  #send { padding: 10px 15px; margin-left: 10px; border: none; border-radius: 8px; background: #007bff; color: white; cursor: pointer; }
</style>
</head>
<body>

<div id="chat"></div>

<div id="inputContainer">
  <input type="text" id="query" placeholder="Ask something..." />
  <button id="send">Send</button>
</div>

<script>
const chat = document.getElementById('chat');
const queryInput = document.getElementById('query');
const sendBtn = document.getElementById('send');

// Add message to chat
function addMessage(text, sender) {
  const div = document.createElement('div');
  div.className = 'message ' + sender;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

// Fetch Oodles search results
async function fetchOodles(query) {
  const res = await fetch(`https://oodles-backend.vercel.app?q=${encodeURIComponent(query)}&type=web`);
  if (!res.ok) return [];
  const data = await res.json();
  return (data.items || []).slice(0, 5).map(item => `${item.title}: ${item.url}`);
}

// Send to Praterich with Oodles results as context
async function fetchPraterich(query, oodlesResults) {
  const systemInstruction = `
You are Praterich A.I., an LLM assistant.

User asked: ${query}

Here are the search results from Oodles that you can use as reference:
${oodlesResults.length > 0 ? oodlesResults.map(r => '- ' + r).join('\n') : '[No search results found]'}

Respond to the user using this information. Do not make up URLs or content.
`;

  const res = await fetch('https://praterich.vercel.app/api/praterich', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      contents: [{ type: 'text', text: query }],
      system_instruction: { parts: [{ text: systemInstruction }] }
    })
  });

  if (!res.ok) throw new Error('Praterich API failed');
  const data = await res.json();
  return data.text || '[No response from Praterich]';
}

// Handle sending query
async function handleSend() {
  const query = queryInput.value.trim();
  if (!query) return;
  addMessage(query, 'user');
  queryInput.value = '';
  
  try {
    // 1. Get Oodles search results
    const oodlesResults = await fetchOodles(query);

    // 2. Send to Praterich
    const response = await fetchPraterich(query, oodlesResults);

    // 3. Show Praterich response
    addMessage(response, 'bot');
  } catch (err) {
    addMessage('Error: ' + err.message, 'bot');
  }
}

sendBtn.addEventListener('click', handleSend);
queryInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') handleSend();
});
</script>

</body>
</html>
