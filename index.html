<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oodles Search Engine</title>
  <style>
  
    body {
      background-color: #c0c0c0;
      font-family: "Courier New", Courier, monospace;
      color: #000080;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000080;
      color: #ffffff;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 3px double #ffffff;
    }
    .container {
      padding: 20px;
    }
    input[type="text"] {
      width: 80%;
      padding: 8px;
      font-size: 16px;
      border: 2px inset #808080;
      background-color: #ffffff;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #000080;
      color: white;
      border: 2px outset #ffffff;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffcc00;
      color: #000;
    }
    .results {
      margin-top: 20px;
      background-color: #ffffff;
      border: 2px groove #808080;
      padding: 10px;
      font-size: 14px;
      white-space: pre-wrap;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>Oodles Search Engine</header>
  <div class="container">
    <input type="text" id="searchInput" placeholder="Type your search here...">
    <button onclick="performSearch()">Search</button>
    <div class="results" id="resultsBox">Results will appear here.</div>
  </div>
  <footer>Â© Copyright 2025 Stenoip Company</footer>

  <script>
    var websiteData = "";

    // Fetch index.json on load
    window.onload = function() {
      fetch('index.json')
        .then(response => response.json())
        .then(data => {
          websiteData = data.website_info || "";
        })
        .catch(error => {
          document.getElementById("resultsBox").textContent = "Failed to load index.json.";
          console.error("Error loading index.json:", error);
        });
    };

    function performSearch() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      if (!query || !websiteData) {
        document.getElementById("resultsBox").textContent = "Please enter a search term or wait for data to load.";
        return;
      }

      const results = websiteData
        .split('\n')
        .filter(line => line.toLowerCase().includes(query))
        .join('\n');

      document.getElementById("resultsBox").textContent = results || "No results found.";
    }
  </script>
</body>
</html>
