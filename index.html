<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oodles Search Engine</title>
  <link rel="icon" href="2025_09_13_0vp_Kleki.png" type="image/png">
  <style>
    body {
      background-color: #c0c0c0;
      font-family: "Courier New", Courier, monospace;
      color: #000080;
      margin: 0;
    }
    header {
      background-color: #000080;
      text-align: center;
      padding: 20px;
      border-bottom: 3px double #fff;
    }
    header img {
      max-height: 120px;
    }
    nav {
      background-color: #e0e0e0;
      padding: 10px;
      text-align: center;
    }
    nav button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 14px;
      background-color: #000080;
      color: white;
      border: 2px outset #fff;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #ffcc00;
      color: #000;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    input[type="text"] {
      width: 60%;
      padding: 8px;
      font-size: 16px;
      border: 2px inset #808080;
      background-color: #fff;
    }
    button.search-btn {
      padding: 8px 16px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #000080;
      color: white;
      border: 2px outset #fff;
      cursor: pointer;
    }
    button.search-btn:hover {
      background-color: #ffcc00;
      color: #000;
    }
    .results {
      margin-top: 20px;
      background-color: #fff;
      border: 2px groove #808080;
      padding: 10px;
      font-size: 14px;
      text-align: left;
    }
    .result-block {
      margin-bottom: 20px;
    }
    .result-block a {
      color: #000080;
      font-weight: bold;
      text-decoration: none;
    }
    .result-block a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://stenoip.github.io/oodles/2025_09_13_0vp_Kleki.png" alt="Oodles Logo">
  </header>
  <nav>
    <button onclick="setTab('all')">All</button>
    <button onclick="setTab('images')">Images</button>
    <button onclick="window.location.href='https://stenoip.github.io/video_plus.html'">Videos</button>
    <button onclick="window.location.href='https://stenoip.github.io/learn-centre'">News</button>
    <button onclick="window.location.href='https://stenoip.github.io/maps'">Maps</button>
  </nav>
  <div class="container">
    <input type="text" id="searchInput" placeholder="Type your search here...">
    <button class="search-btn" onclick="performSearch()">Search</button>
    <div class="results" id="resultsBox">Results will appear here.</div>
  </div>
  <footer>Â© Copyright Stenoip Company</footer>

  <script>
    var backendURL = "https://oodles-backend.vercel.app/search";

    function setTab(tabName) {
      document.getElementById('resultsBox').innerText = "Switched to " + tabName + " tab.";
    }

    function performSearch() {
      var query = document.getElementById('searchInput').value;
      if (!query) {
        document.getElementById('resultsBox').innerText = "Please enter a search term.";
        return;
      }

      var url = backendURL + "?q=" + encodeURIComponent(query);
      fetch(url)
        .then(function(res) {
          return res.json();
        })
        .then(function(data) {
          var resultsBox = document.getElementById('resultsBox');
          if (data.results.length === 0) {
            resultsBox.innerText = "No results found.";
            return;
          }

          var html = "";
          data.results.forEach(function(item) {
            html += '<div class="result-block">';
            html += '<a href="' + item.url + '" target="_blank">' + item.title + '</a><br>';
            html += '<span>' + item.description + '</span>';
            html += '</div>';
          });
          resultsBox.innerHTML = html;
        })
        .catch(function(err) {
          document.getElementById('resultsBox').innerText = "Error fetching results.";
          console.error(err);
        });
    }
  </script>
</body>
</html>
