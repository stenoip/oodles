<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oodles Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #202124;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 40px 20px 20px;
    }
    header img {
      max-height: 100px;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav button {
      background: none;
      border: none;
      color: #5f6368;
      font-size: 14px;
      margin: 0 10px;
      cursor: pointer;
    }
    nav button:hover {
      text-decoration: underline;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px;
    }
    .search-box {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 600px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 5px 15px;
      box-shadow: none;
      transition: box-shadow 0.2s;
    }
    .search-box:focus-within {
      box-shadow: 0 1px 6px rgba(32,33,36,.28);
      border-color: transparent;
    }
    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      padding: 10px;
    }
    .actions {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .actions select, .actions button {
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #dadce0;
      background-color: #f8f9fa;
      cursor: pointer;
    }
    .actions button:hover {
      background-color: #f1f3f4;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #5f6368;
    }
    @media (max-width: 600px) {
      .search-box {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://stenoip.github.io/oodles/2025_09_13_0vp_Kleki.png" alt="Oodles Logo">
  </header>
  <nav>
    <button onclick="switchTab('metasearch')">MetaSearch</button>
    <button onclick="switchTab('about')">About</button>
  </nav>
  <div class="container">
    <div id="panel-metasearch" style="display:block; text-align:center;">
      <div class="search-box">
        <input type="text" id="metaQuery" placeholder="Search Oodles...">
      </div>
      <div class="actions">
        <select id="searchTypeSelector">
          <option value="web">Web</option>
          <option value="image">Images(WORK IN PROGRESS)</option>
        </select>
        <button onclick="runMetaSearch()">Search</button>
      </div>
    </div>
    <div id="panel-about" style="display:none; max-width:600px;">
      <h3>About Oodles</h3>
      <p>Oodles MetaSearch blends results from multiple engines with smart deduping and scoring. 
         You can search the web or images in a clean, simple interface.</p>
    </div>
  </div>
  <footer>© Stenoip Company • Launched October 19, 2025</footer>

  <script>
    var BACKEND_BASE = 'https://oodles-backend.vercel.app';

    function switchTab(tab) {
      document.getElementById('panel-metasearch').style.display = tab === 'metasearch' ? 'block' : 'none';
      document.getElementById('panel-about').style.display = tab === 'about' ? 'block' : 'none';
    }

    function runMetaSearch() {
      var q = document.getElementById('metaQuery').value.trim();
      var type = document.getElementById('searchTypeSelector').value;
      if (!q) return;
      sessionStorage.setItem('metaSearchQuery', q);
      sessionStorage.setItem('searchType', type);
      window.open('search.html', '_blank');
    }

    document.getElementById('metaQuery').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') runMetaSearch();
    });
  </script>
</body>
</html>
