<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oodles Search Engine</title>
  <link rel="icon" href="2025_09_13_0vp_Kleki.png" type="image/png">
  <style>
    body {
      background-color: #c0c0c0;
      font-family: "Courier New", Courier, monospace;
      color: #000080;
      margin: 0;
    }
    header {
      background-color: #000080;
      text-align: center;
      padding: 20px;
      border-bottom: 3px double #fff;
    }
    header img {
      max-height: 120px; /* BIG logo */
    }
    nav {
      background-color: #e0e0e0;
      padding: 10px;
      text-align: center;
    }
    nav button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 14px;
      background-color: #000080;
      color: white;
      border: 2px outset #fff;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #ffcc00;
      color: #000;
    }
    .container {
      padding: 20px;
    }
    input[type="text"] {
      width: 80%;
      padding: 8px;
      font-size: 16px;
      border: 2px inset #808080;
      background-color: #fff;
    }
    .results {
      margin-top: 20px;
      background-color: #fff;
      border: 2px groove #808080;
      padding: 10px;
      font-size: 14px;
    }
    .result-block {
      margin-bottom: 20px;
    }
    img.result-img {
      max-width: 200px;
      margin: 5px;
      border: 1px solid #000080;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <img src="2025_09_13_0vp_Kleki.png" alt="Oodles Logo">
  </header>
  <nav>
    <button onclick="setTab('all')">All</button>
    <button onclick="setTab('images')">Images</button>
    <button onclick="window.location.href='https://stenoip.github.io/video_plus.html'">Videos</button>
    <button onclick="window.location.href='https://stenoip.github.io/learn-centre'">News</button>
    <button onclick="window.location.href='https://stenoip.github.io/maps'">Maps</button>
  </nav>
  <div class="container">
    <input type="text" id="searchInput" placeholder="Type your search here...">
    <button onclick="performSearch()">Search</button>
    <div class="results" id="resultsBox">Results will appear here.</div>
  </div>
  <footer>Â© Copyright Stenoip Company</footer>

  <script>
    let entries = [];
    let currentTab = 'all';

    window.onload = function() {
      fetch('index.json')
        .then(response => response.json())
        .then(data => {
          entries = Array.isArray(data.entries) ? data.entries : [];
        })
        .catch(error => {
          document.getElementById("resultsBox").textContent = "Failed to load index.json.";
        });
    };

    function setTab(tab) {
      currentTab = tab;
      performSearch();
    }

    function scoreEntry(entry, query) {
      let score = 0;
      const q = query.toLowerCase();
      const text = (entry.text || "").toLowerCase();
      const images = Array.isArray(entry.images) ? entry.images : [];
      const links = Array.isArray(entry.links) ? entry.links : [];

      if (text.includes(q)) score += 5;
      score += text.split(q).length - 1;
      score += images.length * 2;
      score += links.length;
      score += text.length > 500 ? 2 : 0;
      return score;
    }

    function performSearch() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      if (!query) {
        document.getElementById("resultsBox").textContent = "Please enter a search term.";
        return;
      }

      let filtered = entries.filter(entry => {
        const text = (entry.text || "").toLowerCase();
        const images = Array.isArray(entry.images) ? entry.images : [];
        const links = Array.isArray(entry.links) ? entry.links : [];

        const matchText = text.includes(query);
        const matchImages = images.some(img => img.toLowerCase().includes(query));
        const matchLinks = links.some(link => (link.url || "").toLowerCase().includes(query));

        if (currentTab === 'all') return matchText || matchImages || matchLinks;
        if (currentTab === 'images') return matchImages;
        return false;
      });

      filtered.sort((a, b) => scoreEntry(b, query) - scoreEntry(a, query));

      let results = "";
      filtered.forEach(entry => {
        const images = Array.isArray(entry.images) ? entry.images : [];
        const links = Array.isArray(entry.links) ? entry.links : [];
        const text = entry.text || "";

        if (currentTab === 'images') {
          // Show only images, clickable to the page
          images.forEach(img => {
            results += `<a href="${entry.url}" target="_blank"><img src="${img}" alt="Image" class="result-img"></a> `;
          });
        } else {
          // All tab: show text, links, and images inline
          results += `<div class="result-block"><strong><a href="${entry.url}" target="_blank">${entry.url}</a></strong><br>`;
          if (text) results += `<p>${text}</p>`;
          if (links.length) {
            results += `<strong>ðŸ”— Links:</strong><ul>`;
            links.forEach(link => {
              results += `<li><a href="${link.url}" target="_blank">${link.title || link.url}</a></li>`;
            });
            results += `</ul>`;
          }
          if (images.length) {
            results += `<strong> Images:</strong><br>`;
            images.forEach(img => {
              results += `<img src="${img}" alt="Image" class="result-img"><br>`;
            });
          }
          results += `</div><hr>`;
        }
      });

      document.getElementById("resultsBox").innerHTML = results || "No results found.";
    }
  </script>
</body>
</html>
