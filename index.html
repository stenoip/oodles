<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oodles Search Engine</title>
  <style>
    body {
      background-color: #c0c0c0;
      font-family: "Courier New", Courier, monospace;
      color: #000080;
      margin: 0;
    }
    header {
      background-color: #000080;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      border-bottom: 3px double #fff;
    }
    nav {
      background-color: #e0e0e0;
      padding: 10px;
      text-align: center;
    }
    nav button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 14px;
      background-color: #000080;
      color: white;
      border: 2px outset #fff;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #ffcc00;
      color: #000;
    }
    .container {
      padding: 20px;
    }
    input[type="text"] {
      width: 80%;
      padding: 8px;
      font-size: 16px;
      border: 2px inset #808080;
      background-color: #fff;
    }
    .results {
      margin-top: 20px;
      background-color: #fff;
      border: 2px groove #808080;
      padding: 10px;
      font-size: 14px;
      white-space: pre-wrap;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #333;
    }
  </style>
</head>
<body>
  <header> Oodles Search Engine</header>
  <nav>
    <button onclick="setTab('all')">All</button>
    <button onclick="setTab('images')">Images</button>
    <button onclick="window.location.href='https://stenoip.github.io/video_plus.html'">Videos</button>
    <button onclick="window.location.href='https://stenoip.github.io/learn-centre'">News</button>
    <button onclick="window.location.href='https://stenoip.github.io/maps'">Maps</button>
  </nav>
  <div class="container">
    <input type="text" id="searchInput" placeholder="Type your search here...">
    <button onclick="performSearch()">Search</button>
    <div class="results" id="resultsBox">Results will appear here.</div>
  </div>
  <footer>Â© Copyright Stenoip Company</footer>

  <script>
    let entries = [];
    let currentTab = 'all';

    window.onload = function() {
      fetch('index.json')
        .then(response => response.json())
        .then(data => {
          entries = data.entries || [];
        })
        .catch(error => {
          document.getElementById("resultsBox").textContent = "Failed to load index.json.";
        });
    };

    function setTab(tab) {
      currentTab = tab;
      performSearch();
    }

    function performSearch() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      let results = "";

      entries.forEach(entry => {
        const matchText = entry.text.toLowerCase().includes(query);
        const matchImages = entry.images.some(img => img.toLowerCase().includes(query));
        const matchLinks = entry.links.some(link => link.toLowerCase().includes(query));

        if (currentTab === 'all' && (matchText || matchImages || matchLinks)) {
          results += `ðŸ“„ ${entry.url}\n${entry.text}\nðŸ”— Links:\n${entry.links.join('\n')}\nImages:\n${entry.images.join('\n')}\n\n`;
        } else if (currentTab === 'images' && matchImages) {
          results += ` ${entry.url}\n${entry.images.join('\n')}\n\n`;
        }
      });

      document.getElementById("resultsBox").textContent = results || "No results found.";
    }
  </script>
</body>
</html>
