<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oodles Search Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #202124;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      max-height: 60px;
    }
    nav {
      display: flex;
      justify-content: center;
      border-bottom: 1px solid #e0e0e0;
      background-color: #f8f9fa;
    }
    nav a {
      padding: 14px 20px;
      text-decoration: none;
      color: #5f6368;
      font-size: 14px;
    }
    nav a:hover {
      background-color: #e8eaed;
    }
    nav a.active {
      border-bottom: 3px solid #1a73e8;
      color: #1a73e8;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .search-box {
      display: flex;
      align-items: center;
      width: 100%;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 5px 15px;
      margin-bottom: 20px;
    }
    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      padding: 10px;
    }
    .results-section h3 {
      margin-top: 30px;
      font-size: 18px;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 5px;
    }
    .result-block {
      margin-bottom: 16px;
    }
    .result-block a {
      color: #1a0dab;
      font-size: 16px;
      text-decoration: none;
    }
    .result-block a:hover {
      text-decoration: underline;
    }
    .small {
      font-size: 12px;
      color: #5f6368;
    }
    #imageResults {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }
    #imageResults img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #5f6368;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://stenoip.github.io/oodles/2025_09_13_0vp_Kleki.png" alt="Oodles Logo">
  </header>
  <nav>
    <a href="#" id="tab-links" class="active" onclick="switchTab('links')">Links</a>
    <a href="#" id="tab-images" onclick="switchTab('images')">Images (WIP)</a>
    <a href="https://stenoip.github.io/video_plus.html" target="_blank">Video</a>
    <a href="https://stenoip.github.io/" target="_blank">SWC Web Portal</a>
  </nav>
  <div class="container">
    <div class="search-box">
      <input type="text" id="currentQuery" placeholder="Search again...">
    </div>
    <div class="results-section" id="linksSection">
      <h3>Links</h3>
      <div id="linkResults"><p class="small">Searching web links...</p></div>
    </div>
    <div class="results-section" id="imagesSection" style="display:none;">
      <h3>Images</h3>
      <div id="imageResults"><p class="small">Searching images...</p></div>
    </div>
  </div>
  <footer>© Stenoip Company • Oodles Search</footer>

  <script>
    var BACKEND_BASE = 'https://oodles-backend.vercel.app';

    function escapeHtml(s) {
      return String(s)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
    }

    function switchTab(tab) {
      document.getElementById('tab-links').classList.remove('active');
      document.getElementById('tab-images').classList.remove('active');
      document.getElementById('linksSection').style.display = 'none';
      document.getElementById('imagesSection').style.display = 'none';

      if (tab === 'links') {
        document.getElementById('tab-links').classList.add('active');
        document.getElementById('linksSection').style.display = 'block';
      } else if (tab === 'images') {
        document.getElementById('tab-images').classList.add('active');
        document.getElementById('imagesSection').style.display = 'block';
      }
    }

    function renderLinkResults(items, total) {
      const resultsEl = document.getElementById('linkResults');
      if (!items || items.length === 0) {
        resultsEl.innerHTML = '<p class="small">No web links found.</p>';
        return;
      }
      resultsEl.innerHTML = `
        <p class="small">Found ${total} links.</p>
        ${items.map(r => `
          <div class="result-block">
            <a href="${r.url}" target="_blank" rel="noopener">${escapeHtml(r.title)}</a>
            <div class="small">${escapeHtml(r.url)}</div>
            <div>${escapeHtml(r.snippet || '')}</div>
          </div>
        `).join('')}
      `;
    }

    function renderImageResults(items) {
      const resultsEl = document.getElementById('imageResults');
      if (!items || items.length === 0) {
        resultsEl.innerHTML = '<p class="small">No images found.</p>';
        return;
      }
      resultsEl.innerHTML = `
        ${items.map(r => `
          <a href="${r.pageUrl}" target="_blank" rel="noopener">
            <img src="${r.thumbnail}" alt="Image from ${r.source}" loading="lazy"/>
          </a>
        `).join('')}
        <p class="small" style="grid-column: 1 / -1; margin-top: 10px;">Found ${items.length} images.</p>
      `;
    }

    async function displayResults() {
      const query = sessionStorage.getItem('metaSearchQuery') || '';
      const searchType = sessionStorage.getItem('searchType') || 'web';
      sessionStorage.removeItem('metaSearchQuery');
      sessionStorage.removeItem('searchType');

      document.getElementById('currentQuery').value = query;

      if (!query) {
        document.getElementById('linkResults').innerHTML = '<p class="small">No query found.</p>';
        return;
      }

      if (searchType === 'web') {
        switchTab('links');
        try {
          const url = `${BACKEND_BASE}/metasearch?q=${encodeURIComponent(query)}&page=1&pageSize=20`;
          const resp = await fetch(url);
          const data = await resp.json();
          renderLinkResults(data.items, data.total);
        } catch {
          document.getElementById('linkResults').innerHTML = '<p class="small">Error loading web links.</p>';
        }
      } else if (searchType === 'image') {
        switchTab('images');
        try {
          const url = `${BACKEND_BASE}/metasearch?q=${encodeURIComponent(query)}&type=image`;
          const resp = await fetch(url);
          const data = await resp.json();
          renderImageResults(data.items);
        } catch {
          document.getElementById('imageResults').innerHTML = '<p class="small">Error loading images.</p>';
        }
      }
    }

    document.addEventListener('DOMContentLoaded', displayResults);
    document.getElementById('currentQuery').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        sessionStorage.setItem('metaSearchQuery', this.value.trim());
        sessionStorage.setItem('searchType', document.getElementById('tab-images').classList.contains('active') ? 'image' : 'web');
        window.location.reload();
      }
    });
  </script>
</body>
</html>
