<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oodles Search Results</title>
<link rel="icon" href="2025_09_13_0vp_Kleki.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #202124;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      max-height: 60px;
    }
    nav {
      display: flex;
      justify-content: center;
      border-bottom: 1px solid #e0e0e0;
      background-color: #f8f9fa;
    }
    nav a {
      padding: 14px 20px;
      text-decoration: none;
      color: #5f6368;
      font-size: 14px;
    }
    nav a:hover {
      background-color: #e8eaed;
    }
    nav a.active {
      border-bottom: 3px solid #1a73e8;
      color: #1a73e8;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .search-box {
      display: flex;
      align-items: center;
      width: 100%;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 5px 15px;
      margin-bottom: 20px;
    }
    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      padding: 10px;
    }
    .results-section h3 {
      margin-top: 30px;
      font-size: 18px;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 5px;
    }
    .result-block {
      margin-bottom: 16px;
    }
    .result-block a {
      color: #1a0dab;
      font-size: 16px;
      text-decoration: none;
    }
    .result-block a:hover {
      text-decoration: underline;
    }
    .small {
      font-size: 12px;
      color: #5f6368;
    }
    #imageResults {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }
    #imageResults a {
        display: block;
    }
    #imageResults img {
      width: 100%;
      height: 150px; /* Fixed height for better grid layout */
      border-radius: 8px;
      object-fit: cover; /* Ensures image covers the area without distortion */
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #5f6368;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://stenoip.github.io/oodles/2025_09_13_0vp_Kleki.png" alt="Oodles Logo">
  </header>
  <nav>
    <a href="#" id="tab-links" class="active" onclick="switchTab('links', true)">Links</a>
    <a href="#" id="tab-images" onclick="switchTab('images', true)">Images</a>
    <a href="https://stenoip.github.io/video_plus.html" target="_blank">Video</a>
    <a href="https://stenoip.github.io/" target="_blank">SWC Web Portal</a>
  </nav>
  <div class="container">
    <div class="search-box">
      <input type="text" id="currentQuery" placeholder="Search again...">
    </div>
    <div class="results-section" id="linksSection">
      <h3>Links</h3>
      <div id="linkResults"><p class="small">Enter a search query.</p></div>
    </div>
    <div class="results-section" id="imagesSection" style="display:none;">
      <h3>Images</h3>
      <div id="imageResults"><p class="small">Select a query from links.</p></div>
    </div>
  </div>
  <footer>© Stenoip Company • Oodles Search</footer>

  <script>
    var BACKEND_BASE = 'https://oodles-backend.vercel.app';
    let currentQuery = '';
    let currentSearchType = 'web';

    function escapeHtml(s) {
      return String(s)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
    }

    // New function to handle search execution
    async function executeSearch(query, type) {
        if (!query) {
            document.getElementById('linkResults').innerHTML = '<p class="small">No query to search.</p>';
            document.getElementById('imageResults').innerHTML = '<p class="small">No query to search.</p>';
            return;
        }

        currentQuery = query;
        currentSearchType = type;

        if (type === 'web') {
            document.getElementById('linkResults').innerHTML = '<p class="small">Searching web links...</p>';
            try {
                const url = `${BACKEND_BASE}/metasearch?q=${encodeURIComponent(query)}&page=1&pageSize=20`;
                const resp = await fetch(url);
                const data = await resp.json();
                renderLinkResults(data.items, data.total);
            } catch {
                document.getElementById('linkResults').innerHTML = '<p class="small">Error loading web links.</p>';
            }
        } else if (type === 'image') {
            document.getElementById('imageResults').innerHTML = '<p class="small">Searching images (this may take a few moments as pages are crawled)...</p>';
            try {
                // Note: Image search usually doesn't need pagination parameters in the request,
                // but the backend uses them by default. We'll stick to the backend's default.
                const url = `${BACKEND_BASE}/metasearch?q=${encodeURIComponent(query)}&type=image&page=1&pageSize=20`;
                const resp = await fetch(url);
                const data = await resp.json();
                renderImageResults(data.items, data.total);
            } catch {
                document.getElementById('imageResults').innerHTML = '<p class="small">Error loading images.</p>';
            }
        }
    }

    function switchTab(tab, executeNewSearch = false) {
      // Prevent default link action
      event.preventDefault();

      document.getElementById('tab-links').classList.remove('active');
      document.getElementById('tab-images').classList.remove('active');
      document.getElementById('linksSection').style.display = 'none';
      document.getElementById('imagesSection').style.display = 'none';

      if (tab === 'links') {
        document.getElementById('tab-links').classList.add('active');
        document.getElementById('linksSection').style.display = 'block';
      } else if (tab === 'images') {
        document.getElementById('tab-images').classList.add('active');
        document.getElementById('imagesSection').style.display = 'block';
      }
      
      // If triggered by a click and a query exists, run the new search type
      if (executeNewSearch && currentQuery) {
          executeSearch(currentQuery, tab);
      }
    }

    function renderLinkResults(items, total) {
      const resultsEl = document.getElementById('linkResults');
      if (!items || items.length === 0) {
        resultsEl.innerHTML = '<p class="small">No web links found.</p>';
        return;
      }
      resultsEl.innerHTML = `
        <p class="small">Found ${total} links.</p>
        ${items.map(r => `
          <div class="result-block">
            <a href="${r.url}" target="_blank" rel="noopener">${escapeHtml(r.title)}</a>
            <div class="small">${escapeHtml(r.url)}</div>
            <div>${escapeHtml(r.snippet || '')}</div>
          </div>
        `).join('')}
      `;
    }

    function renderImageResults(items, total) {
      const resultsEl = document.getElementById('imageResults');
      if (!items || items.length === 0) {
        resultsEl.innerHTML = '<p class="small">No images found.</p>';
        return;
      }
      // Use the image's originalUrl as the link target for a full-size view,
      // and pageUrl for the source page (current implementation uses pageUrl)
      resultsEl.innerHTML = `
        ${items.map(r => `
          <a href="${r.pageUrl}" target="_blank" rel="noopener" title="Source: ${r.pageUrl}">
            <img src="${r.thumbnail}" alt="Image from ${r.source}" loading="lazy"/>
          </a>
        `).join('')}
        <p class="small" style="grid-column: 1 / -1; margin-top: 10px;">Found ${total} images.</p>
      `;
    }

    function initializeFromSession() {
      const query = sessionStorage.getItem('metaSearchQuery') || '';
      const searchType = sessionStorage.getItem('searchType') || 'web';
      
      // Clear session storage items after use
      sessionStorage.removeItem('metaSearchQuery');
      sessionStorage.removeItem('searchType');

      if (query) {
          document.getElementById('currentQuery').value = query;
          // Set current state
          currentQuery = query;
          currentSearchType = searchType;

          // Switch to the correct tab
          if (searchType === 'image') {
              switchTab('images');
          } else {
              switchTab('links');
          }

          // Execute the initial search based on the session query
          executeSearch(query, searchType);
      } else {
          // Default to links view if no query
          switchTab('links');
      }
    }

    // Event listener for new search submission
    document.addEventListener('DOMContentLoaded', initializeFromSession);
    document.getElementById('currentQuery').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const query = this.value.trim();
        // Use the currently active tab to determine the search type
        const type = document.getElementById('tab-images').classList.contains('active') ? 'image' : 'web';
        
        // Save to session storage and reload to restart the search/state
        sessionStorage.setItem('metaSearchQuery', query);
        sessionStorage.setItem('searchType', type);
        window.location.reload();
      }
    });
  </script>
</body>
</html>
